<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

<body>
    
    <div class="container">

        <div class="regForm">

            <h1> Registration Form </h1>

            <form id="form" action="#">
                <div class="row">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Enter full name" required />
                    <br>
                </div>

                <div class="row"> 
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Enter email" required />
                </div>

                <div class="row"> 
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter password" required />
                </div>

                <div class="row"> 
                <label for="dob">Date of Birth</label>
                <input type="date" required name="date" id="date" />
            </div>

                <input id="acceptTerms" name="acceptTerms" type="checkbox" required/>
                <label for="acceptTerms">Accept Terms & Condititons</label>
                <br>

                <button id="submit" type="submit" value="Submit"> Submit </button> 

            </form>

        </div>

        <div class="Entries">
            <h1 class="storageHeader"> Entries </h1>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>DOB</th>
                    <th>Accepted terms?</th>
                </thead>
            </table>

        </div>
    </div>


</body>

</html>
